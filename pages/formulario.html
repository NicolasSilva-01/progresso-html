<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario LIMA</title>
    <link rel="stylesheet" href="../assets/styles/formulario.css">
</head>
<body>
    <form action="#">
        <div class="nomeNinja">
        <label for="nome">Nome do ninja🥷🏼</label>
        <input type="text" name="nome" placeholder="Digite o nome do ninja..."
        required />
    </div>

    <div class="rank">
        <label for="rank">Escolha o rank do Ninja</label>
        <select name="rank" id="rank">
            <option value="">selecione...</option>
            <option value="genin">Genin</option>
            <option value="chunin">Chunin</option>
            <option value="jonin">Jonin</option>
            <option value="kage">Kage</option>
        </select>
    </div>

    <div class="tipo">
        <label for="tipo">Qual o nível da missão?</label>
        <div>
            <label for="d">
                <input type="radio" name="tipo" value="d">
                D
            </label>
        </div>
        <div>
            <label for="c">
                <input type="radio" name="tipo" value="c">
                C
            </label>
        </div>
        <div>
            <label for="b">
                <input type="radio" name="tipo" value="b">
                B
            </label>
        </div>
        <div>
            <label for="a">
                <input type="radio" name="tipo" value="a">
                A
            </label>
        </div>
        <div>
            <label for="s">
                <input type="radio" name="tipo" value="s">
                S
            </label>
        </div>
    </div>

    <div class="especialidade">
        <label for="especialidade">Qual a especialidade ninja?</label>
        <div>
            <label for="especialidade">
                <input type="checkbox" name="epecialidade" value="taijutsu">
                👊🏽 Taijutsu
            </label>
        </div>
        <div>
            <label for="especialidade">
                <input type="checkbox" name="epecialidade" value="genjutsu">
                🌀 Genjutsu
            </label>
        </div>
        <div>
            <label for="especialidade">
                <input type="checkbox" name="epecialidade" value="ninjutsu">
                🌩️ Ninjutsu
            </label>
        </div>
        <div>
            <label for="especialidade">
                <input type="checkbox" name="epecialidade" value="Ninja médico">
                💉 Ninjutsu Médico 
            </label>
        </div>
    </div>

    <div class="descrição da missão">
        <label for="descrição">Qual a descrição da missão?</label>
        <textarea name="descrição" id="descrição" placeholder="Digite todas a informações da missão" rows="4" cols="40"></textarea>
    </div>

    <div class="data desejada">
        <label for="data desejada">Qual a data desejada para missão?</label>
        <input type="date" name="data desejada" id="data desejada">
    </div>

    <div class="Urgência">
        <label for="Urgência">Qual a Urgência da missão?</label>

        <input type="button" value="">
    </div>
    </form>
</body>
</html>
